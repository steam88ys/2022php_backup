<!doctype html>
<html lang="en">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 bg-info">col-sm-8</div>
            <div class="col-sm-4 bg-warning">col-sm-8</div>
            <!-- 화면크기가 sm일때 컬럼 8:4로 나누어라 -->
        </div>
        <div class="row">
            <div class="col-md-6 bg-primary">col-sm-8</div>
            <div class="col-md-6 bg-danger">col-sm-8</div>
            <!-- 화면크기가 md일때 컬럼 6:6(동일한 크기)으로 나누어라 -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
